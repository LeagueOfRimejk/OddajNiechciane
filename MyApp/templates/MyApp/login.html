{% extends 'MyApp/__base__.html' %}
    {% block content %}
    <header>

        <!-- NAVBAR -->
        {% include 'MyApp/components/navbar_component.html' %}

    </header>

    <section class="login-page">

        {% if messages %}

            <h2>
                {% for message in messages %}
                {{ message }}
            {% endfor %}
            </h2>

        {% else %}
            <h2>Zaloguj się</h2>
        {% endif %}


      <form action="" method="POST">
      {% csrf_token %}

        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="{% url 'remind-password' %}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>

      </form>
    </section>

{% endblock %}
